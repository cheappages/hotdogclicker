<!DOCTYPE html>
<html>
  <head>
    <title>Hotdog Clicker</title>
  </head>
  <body>
    <b id="clicks">Click da hotdog</b>
    <button id="hotdog">[Hotdog]</button>
    <script>
      let clicks = 0;
      const click = () => {
        clicks += 1;
        document.getElementById("clicks").textContent = clicks;
      };

      document.getElementById("hotdog").addEventListener("click", click);
    </script>
  </body>
</html>
