<!DOCTYPE html>
<html>
  <head>
    <title>Hotdog Clicker</title>
  </head>
  <body>
    <b id="clicks">Click da hotdog</b>
    <button id="hotdog" onclick="click(); event.preventDefault(); return false;">Hotdog</button>
    <script>
      let clicks = 0;
      const click = () => {
        clicks += 1;
        console.log(clicks)
        document.getElementById("clicks").innerHTML = clicks;
      };
    </script>
  </body>
</html>
